  <main class="py-4">

  <script src="js/getCurrentURL.js" type="text/javascript"></script>
  <script src="js/userNavbarToggle.js" type="text/javascript"></script>

  <script>
    // Fetch user information from backend API
    fetch('/api/user')
      .then(response => response.json())
      .then(data => {
        // Update HTML content with user information
        const userInfoElement = document.getElementById('userInfo');
        userInfoElement.innerHTML = `
            <strong>User ID:</strong> ${data.user_id}<br>
            <strong>Username:</strong> ${data.username}<br>
            <strong>Email:</strong> ${data.email}<br>
          `;
      })
      .catch(error => console.error('Error fetching user information:', error));
  </script>
